<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>Create Post</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}
        {{ form.title }}
        {{ form.description }}
        {{ form.category }}
        <button type="submit">Create</button>
    </form>
</body>
</html>
