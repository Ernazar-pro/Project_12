<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <header class="header">
        <a href="" class="logo">Posts</a>
        {% if user.is_authenticated %}
            <nav class="navbar">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'create' %}">Create</a>
            </nav>
            <div class="authenticated">
                <a href="{% url 'profile' user.id %}">My account</a>
            </div>
            {% for post in posts %}
                <div class="photo">
                    <a href="{% url 'post_detail' post.id %}"><img src="{{ post.image.url }}" alt=""></a>
                </div>
            {% endfor %}
        {% else %}
            <div class="login">
                <a href="{% url 'login' %}"><button>Login</button></a>
            </div>
        {% endif %}
    </header>
    
</body>
<style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        background-image: url(/static/images/Lakeside_Sunrise_3840x2160.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .logo {
        font-size: 32px;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }

    .navbar a {
        position: relative;
        font-size: 19px;
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        margin-left: 40px;
    }

    .navbar a::before {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 2px;
        background: #fff;
        transition: .3s;
    }

    .navbar a:hover::before {
        width: 100%;
    }

    .login a button {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: .5s;
    }
    
    .login a button:hover {
        background: #fff;
        color: #162938;
    }
    .authenticated a {
        text-decoration: none;
        color: #fff;
        font-size: 19px;
        position: relative;
        font-weight: 500;
        margin-left: 40px;
    }
    .authenticated a::before {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 2px;
        background: #fff;
        transition: .3s;
    }
    .authenticated a:hover::before {
        width: 100%;
    }
    .header .postt {
        margin-top: 50px;
    }
    .header .photo img {
        width: 400px;
        margin-top: 50px;
        position: absolute;
        margin-left: -1150px;
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 40px;
        background: transparent;
        padding-right: 10px;
        float: left;
        letter-spacing: 0;
    }
</style>
</html>
